{{- define "search" -}}
<form action="/curseforge/s">
    <div class="search">
        <div class="search-input">
            <div class="mdui-textfield mdui-textfield-floating-label" style="padding-top: 4px;">
                <i class="mdui-icon material-icons">search</i>
                <label class="mdui-textfield-label">搜索一下</label>
                <input class="mdui-textfield-input" autofocus="autofocus" type="search" name="q" width="500" />
            </div>
        </div>
        <div class="search-select" style="padding-top: 24px;">
            <select name="type" id="s" class="mdui-select" mdui-select="{position: 'auto'}">
                <option value="1">Mod</option>
                <option value="2">Resource Pack</option>
                <option value="3">Modpack</option>
                <option value="4">World</option>
            </select>
        </div>
    </div>
</form>
<style>
    @media screen and (min-width: 600px) {
        .search {
            display: grid;
            grid-template-columns: 1fr 5fr 3em max-content 1fr;
        }

        .search-input {
            grid-column: 2;
        }

        .search-select {
            grid-column: 4;
        }
    }

    @media screen and (max-width: 600px) {
        .search {
            display: grid;
            grid-template-columns: 1fr 7em;
            grid-gap: 10px;
        }
    }
</style>
{{- end -}}
